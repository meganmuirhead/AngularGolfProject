<div class="container">
  <h1>Welcome</h1>
  <h3>Please select course!</h3>
  <div class="courses">
    <div *ngFor="let course of courseObservable | async" class="course">
      {{course.name }}
      <a routerLink="/score-card/{{course.id}}"><img src="{{ course.image }}" width="400px" height="600px" alt="{{ course.name }}"></a>
    </div>
  </div>
</div>
